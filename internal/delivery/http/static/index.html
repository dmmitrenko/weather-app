<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Forecast API Frontend</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f8;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    section {
      margin-bottom: 2em;
    }
    section:last-child {
      margin-bottom: 0;
    }
    h2 {
      margin-top: 0;
      font-size: 1.2em;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.3em;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin: 0.5em 0 0.2em;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    select {
      padding: 0.5em;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    button {
      margin-top: 1em;
      padding: 0.7em;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      background-color: #0288d1;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #0277bd;
    }
    .note {
      font-size: 0.9em;
      color: #666;
      margin-top: 0.3em;
    }
    .result {
      margin-top: 1em;
      padding: 1em;
      background: #e3f2fd;
      border-radius: 4px;
    }
    .error {
      margin-top: 1em;
      padding: 1em;
      background: #ffebee;
      color: #c62828;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Weather Forecast App</h1>

    <section>
      <h2>Get current weather</h2>
      <form id="weather-form" method="get" action="/weather">
        <label for="city-weather">City</label>
        <input type="text" id="city-weather" name="city" placeholder="Odesa" required />
        <button type="submit">Get the weather forecast</button>
      </form>
      <div id="result"></div>
    </section>

    <section>
      <h2>Subscribe to weather forecasts</h2>
      <form method="post" action="https://weatherapi.app/api/subscribe">
        <label for="email-sub">Email</label>
        <input type="email" id="email-sub" name="email" placeholder="you@example.com" required />

        <label for="city-sub">City</label>
        <input type="text" id="city-sub" name="city" placeholder="Kharkiv" required />

        <label for="freq-sub">Frequency</label>
        <select id="freq-sub" name="frequency" required>
          <option value="">- choose -</option>
          <option value="hourly">Hourly</option>
          <option value="daily">Daily</option>
        </select>

        <button type="submit">Subscribe</button>
      </form>
    </section>

    <section>
      <h2>Subscription confirmation</h2>
      <form method="get" action="https://weatherapi.app/api/confirm/">
        <label for="token-confirm">Confirmation token</label>
        <input type="text" id="token-confirm" name="token" placeholder="abcdef123456" required />
        <button type="submit">Confirm</button>
      </form>
    </section>

    <section>
      <h2>Unsubscribe</h2>
      <form method="get" action="https://weatherapi.app/api/unsubscribe/">
        <label for="token-unsub">Unsubscribe token</label>
        <input type="text" id="token-unsub" name="token" placeholder="uvwxyz7890" required />
        <button type="submit">Unsubscribe</button>
      </form>
    </section>
  </div>

  <script>
    const form = document.getElementById('weather-form');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const city = document.getElementById('city-weather').value.trim();
      if (!city) return;
      resultDiv.textContent = 'Loading...';

      try {
        const res = await fetch(`/weather?city=${encodeURIComponent(city)}`);
        if (!res.ok) {
        const errMsg = await res.text();
        throw new Error(errMsg || `Error: ${res.status}`);
      }
        const data = await res.json();

        resultDiv.innerHTML = `
          <div class="result">
            <h3>The current weather in ${city}:</h3>
            <p><strong>Temperature:</strong> ${data.temperature} Â°C</p>
            <p><strong>Humidity:</strong> ${data.humidity}%</p>
            <p><strong>Description:</strong> ${data.description}</p>
          </div>`;
      } catch (err) {
        resultDiv.innerHTML = `<div class="error">${err.message}</div>`;
      }
    });
  </script>
</body>
</html>
